<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Petr Bednarski" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="background-template"></div>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="Logo image" class="logo" />
      </header>
      <div class="hero">
        <picture class="hero-image">
          <source media="(min-width:990px)" srcset="images/hero-desktop.jpg" />
          <img src="images/hero-mobile.jpg" alt="hero image" />
        </picture>
      </div>

      <div class="data-area">
        <h1>
          <span>We're</span>coming<br />
          soon
        </h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="input-area">
          <div class="show exclamation-mark">!</div>
          <input type="text" class="show" placeholder="Email Address" />
          <button type="submit">
            <ion-icon name="chevron-forward-outline" class="iconka"></ion-icon>
          </button>
          <p class="show error-message">Please provide a valid email</p>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
